<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <script src="script.js" defer></script>
</head>
<body>

    <form action="">
        <label for="">on key down</label>
        <input type="text" name="" id="userInput" onkeydown="user()"> <br>
        <label for="">on key up</label>
        <input type="text" name="" id="userInput" onkeyup="user()"><br>
        <label for="">on key press</label>
        <input type="text" name="" id="userInput" onkeypress="user()">
    </form>
    
</body>
</html>
