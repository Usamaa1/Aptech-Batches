<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="shortcut icon" href="cloud.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>


    <div class="container">
        <div class="center">
                <form action="" onsubmit="weatherApp(); return false">
                <input type="text" id="userInput" placeholder="Enter your Location">
                <input type="submit" value="Search" id="search">
            </form>
    
    
            <img src="" alt="" id="icon">
            <div class="result-weather">
                <div class="temp-c box" id="temp-c"></div>
                <div class="temp-f box" id="temp-f"></div>
                <div class="humidity box" id="humidity"></div>
                <div class="wind-dir box" id="wind-dir"></div>
                <div class="wind-speed box" id="wind-speed"></div>
                <div class="pressure box" id="pressure"></div>
                <div class="precipitation box" id="precipitation"></div>
                <div class="condition box" id="condition"></div>
                <div class="country box" id="country"></div>
                <div class="name box" id="name"></div>
                <div class="region box" id="region"></div>
            </div>
    
            
    
    
    
    
    
    
        </div>
    
        </div>
        



    
</body>
</html>
